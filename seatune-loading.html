<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>seatune-loading</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
		}
		body{
			margin: 0;
			padding: 0;
			background-color: #282828;
		}
		.loading-wrapper{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
		}
		svg{
			width: 80px;
			height: 80px;
		}
		.path{
			animation: loading 1.5s cubic-bezier(.53,.08,.52,.89) infinite;
		}
		@keyframes loading{
			from{
				stroke-dashoffset: 177;
			}
			to{
				stroke-dashoffset: 0;
			}
		}
	</style>
</head>
<body>
	<div class="loading-wrapper">
		<svg>
			<path
				d="M70 25 L40 5 L10 25 V70 H70" 
				stroke="#009eee"
				stroke-width="5"
				fill="none"
				stroke-dasharray="177"
				class="path"
			/>
		</svg>
	</div>
</body>
</html>
