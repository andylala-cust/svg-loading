<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>didi-loading</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
		}
		body{
			margin: 0;
			padding: 0;
			background-color: #282828;
		}
		.load-wrapper{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 100%;
		}
		.path{
			animation: loading 1.5s cubic-bezier(.53,.08,.52,.89) infinite;
		}
		@keyframes loading{
			from{
				stroke-dashoffset: 200;
			}
			to{
				stroke-dashoffset: 0;
			}
		}
	</style>
</head>
<body>
	<div class="load-wrapper">
		<svg
		width="340"
		height="454"
	>
		<path
			d="M196 200 H140 V222 A32 32 0 0 0 204 222 V207"
			stroke="#ef8550"
			stroke-width="12"
			fill="none"
			stroke-dasharray="200"
			class="path"
		/>
		</line>
	</svg>
	</div>
</body>
</html>
